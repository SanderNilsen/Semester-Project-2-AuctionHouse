<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Sign in page for registered users" />
    <link href="/styles/output.css" rel="stylesheet" />
    <script type="module" src="/js/login.js" defer></script>
    <title>Sign In | Auction House</title>
  </head>
  <body class="flex items-center justify-center min-h-screen bg-body">
    <main>
      <div class="rounded-2xl shadow-lg overflow-hidden">
        <div class="bg-tertiary p-6 flex flex-col items-center">
          <img src="images/logo-v2.png" alt="Logo, title and slogan" class="p-4 w-40" />
          <h1 class="text-primary text-5xl mt-2 font-extralight">Auction House</h1>
          <p class="text-primary m-2 text-2xl font-extralight">Discover Bid Own</p>
        </div>
        <div class="p-6">
          <h2 class="text-2xl font-light text-primary mb-4">Sign In</h2>
          <form id="login-form">
            <div class="mb-4">
              <input
                type="email"
                id="email"
                placeholder="E-mail"
                class="w-full px-4 py-2 border border-gray-500 rounded-lg focus:outline-none focus:ring focus:ring-secondary"
              />
            </div>
            <div class="mb-6">
              <input
                type="password"
                id="password"
                placeholder="Password"
                class="w-full px-4 py-2 border border-gray-500 rounded-lg focus:outline-none focus:ring focus:ring-secondary"
              />
            </div>
            <button
              type="submit"
              class="w-full bg-secondary text-white py-2 rounded-lg hover:bg-primary cursor-pointer"
            >
              Sign In
            </button>
            <button
              type="button"
              id="guest-btn"
              class="w-full flex justify-center border border-secondary mt-4 text-primary py-2 rounded-lg hover:bg-secondary hover:text-white cursor-pointer"
            >
              View as Guest
          </button>
            <p id="error-msg" class="text-red-500 text-sm text-center mt-2"></p>
            <p class="text-center mt-4">
              Don&#39;t have an account?
              <a href="register.html" class="text-secondary">Register here</a>
            </p>
            <div id="spinner" class="hidden flex justify-center mt-4">
              <div
                class="w-6 h-6 border-4 border-secondary border-t-transparent rounded-full animate-spin"
              ></div>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
