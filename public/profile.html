<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="View and manage your profile, listings, and bids" />
    <link rel="stylesheet" href="/styles/output.css" />
    <script type="module" src="/js/profile.js" defer></script>
    <title>Profile | Auction House</title>
  </head>
  <body class="bg-body">
    <header class="bg-tertiary">
      <div class="max-w-340 mx-auto">
        <div class="p-4 flex items-center justify-between">
          <div class="flex items-center gap-3">
            <button
              id="new-listing-btn"
              class="bg-secondary text-white text-xs text-center hover:bg-primary hover:cursor-pointer p-1 md:p-2 rounded-lg"
            >
              + New Listing
            </button>
          </div>
          <div class="flex flex-col items-center justify-center text-center">
            <a href="listings.html"
              ><img
                src="images/logo-v2.png"
                alt="Logo"
                class="cursor-pointer w-20 md:w-25"
            /></a>
            <p class="text-primary font-light md:text-xl">Auction House</p>
          </div>
          <div class="flex items-center gap-3">
            <div
              id="user-credits"
              class="text-xs text-center text-white bg-secondary p-1 md:p-2 rounded-lg"
            >
              <span id="credits-text" class="hidden"></span>
            </div>
            <div id="profile-container" class="relative">
              <img
                id="profile-avatar"
                src="images/avatar-placeholder.png"
                alt="Profile image"
                class="w-10 h-10 rounded-full border-2 border-secondary hover:border-primary cursor-pointer"
              />
              <button id="sign-in-button" class="hidden text-primary cursor-pointer">
                Sign In
              </button>
              <div
                id="profile-menu"
                class="hidden absolute right-0 mt-2 w-40 bg-white border border-gray-200 rounded-lg shadow-md z-50"
              >
                <a
                  href="profile.html"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 cursor-pointer"
                >
                  Profile
                </a>
                <button
                  id="logout-button"
                  class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50 hover:text-red-700 cursor-pointer"
                >
                  Log Out
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="promo-message" class="p-2 shadow-lg bg-secondary text-center text-white">
        Discover Bid Own
      </div>
    </header>

    <main class="max-w-340 mx-auto py-6">
      <section class="bg-white p-6 rounded-xl shadow-md text-center">
        <img
          id="profile-avatar"
          src="images/avatar-placeholder.png"
          alt="Avatar"
          class="w-24 h-24 mx-auto rounded-full border-4 border-secondary mb-4"
        />
        <h2 id="profile-name" class="text-primary text-2xl font-bold">Username</h2>
        <p id="profile-email" class="text-sm text-gray-600">email@noroff.no</p>
        <p id="profile-bio" class="text-sm text-gray-600">Bio description</p>
        <button
          class="mt-3 px-4 py-2 text-sm bg-secondary text-white rounded hover:bg-primary"
        >
          Edit ‚úèÔ∏è
        </button>
      </section>

      <div
        class="flex justify-center gap-6 mt-6 border-b-2 border-secondary pb-2 text-secondary font-semibold text-sm"
      >
        <button class="tab-link active" data-tab="listings">üìÅ My Listings</button>
        <button class="tab-link" data-tab="bids">üìå Bids</button>
        <button class="tab-link" data-tab="wins">üèÜ Wins</button>
      </div>

      <section
        id="profile-content"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mt-6 p-4"
      >
      </section>
    </main>

    <footer class="bg-secondary">
      <div class="flex flex-col items-center justify-center p-4">
        <h4 class="text-white font-bold text-center text-2xl">Auction<br />House</h4>
        <img src="images/logo-v2-white.png" alt="Logo" class="w-20 md:w-30 mt-2" />
        <p class="text-white mt-1">Discover Bid Own</p>
        <p class="text-white mt-3">¬© 2025 Auction House. All rights reserved.</p>
      </div>
    </footer>
  </body>
  <div
  id="new-listing-modal"
  class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50"
>
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md mx-4">
    <h2 class="text-primary text-2xl mb-4 text-center">Create New Listing</h2>
    <form id="new-listing-form" class="flex flex-col gap-4">
      <input
        type="text"
        id="listing-title"
        placeholder="Title"
        class="px-4 py-2 border rounded"
        required
      />
      <textarea
        id="listing-description"
        placeholder="Description"
        class="px-4 py-2 border rounded"
        required
      ></textarea>
      <input
        type="url"
        id="listing-image"
        placeholder="Image URL"
        class="px-4 py-2 border rounded"
        required
      />
      <input
        type="datetime-local"
        id="listing-endsAt"
        class="px-4 py-2 border rounded"
        required
      />

      <div class="flex justify-end gap-2">
        <button
          type="button"
          id="cancel-listing"
          class="text-secondary hover:text-primary"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="bg-secondary text-white px-4 py-2 rounded hover:bg-primary"
        >
          Publish
        </button>
      </div>
    </form>
  </div>
</div>
</html>
