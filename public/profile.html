<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="View and manage your profile, listings, and bids" />
    <link rel="stylesheet" href="/styles/output.css" />
    <script type="module" src="/js/profile.js" defer></script>
    <title>Profile | Auction House</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body class="bg-gradient-to-b from-body to-tertiary">
    <header class="bg-tertiary">
      <div class="max-w-340 mx-auto">
        <div class="pt-8 pb-6 pl-4 pr-4 flex items-center justify-between relative">
          <div class="flex items-center gap-3">
            <button
              id="new-listing-btn"
              class="bg-gradient-to-r from-secondary to-primary text-white font-semibold text-xs text-center px-3 py-2 rounded-lg hover:brightness-110 transition cursor-pointer"
            >
              + New Listing
            </button>
          </div>
          <div
            class="absolute left-1/2 transform -translate-x-1/2 flex flex-col items-center text-center"
          >
            <a href="listings.html">
              <img src="images/logo-v2.png" alt="Logo" class="cursor-pointer w-15"
            /></a>
            <p class="text-primary font-light md:text-xl">Auction House</p>
          </div>
          <div class="flex items-center gap-3">
            <div id="profile-container" class="relative flex flex-col items-center">
              <img
                id="profile-avatar"
                src="images/avatar-placeholder.png"
                alt="Profile image"
                class="w-10 h-10 rounded-full border-2 border-secondary hover:border-primary cursor-pointer"
              />
              <div
                id="user-credits"
                class="mt-1 text-xs text-center text-white bg-secondary px-2 py-1 rounded-full"
              >
                <span id="credits-text"></span>
              </div>
              <div
                id="profile-menu"
                class="hidden absolute right-0 mt-18 w-max bg-white border border-gray-200 rounded-lg shadow-lg z-50 overflow-hidden"
              >
                <a
                  href="profile.html"
                  class="flex items-center gap-2 px-4 py-3 text-sm text-gray-700 hover:bg-gray-100 transition-colors"
                >
                  Profile
                </a>
                <button
                  id="logout-button"
                  class="w-full flex items-center gap-2 text-left px-4 py-3 text-sm text-red-600 hover:bg-red-50 hover:text-red-700 transition-colors cursor-pointer"
                >
                  Log Out
                </button>
              </div>
              <button
                id="sign-in-button"
                class="hidden text-primary mt-1 hover:underline cursor-pointer"
              >
                Sign In
              </button>
            </div>
          </div>
        </div>
      </div>
      <div id="promo-message" class="p-2 shadow-lg bg-secondary text-center text-white">
        Discover Bid Own
      </div>
    </header>

    <main class="max-w-340 mx-auto py-6">
      <section class="bg-white p-6 rounded-xl shadow-md text-center">
        <img
          id="profile-avatar-main"
          src="images/avatar-placeholder.png"
          alt="Avatar"
          class="w-24 h-24 mx-auto rounded-full border-4 border-secondary mb-4"
        />
        <h2 id="profile-name" class="text-primary text-2xl font-bold"></h2>
        <p id="profile-email" class="text-sm text-gray-600"></p>
        <p id="profile-bio" class="text-sm text-gray-600"></p>
        <button
          id="edit-profile-btn"
          class="mt-3 px-4 py-2 text-sm bg-secondary text-white rounded hover:bg-primary"
        >
          Edit
        </button>
        <div
          id="edit-profile-modal"
          class="fixed inset-0 bg-black/50 items-center justify-center z-50 hidden"
        >
          <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-sm mx-4">
            <h2 class="text-primary text-xl font-bold mb-4">Edit Profile</h2>
            <form id="edit-profile-form" class="flex flex-col gap-4">
              <label for="edit-avatar-url" class="text-sm font-medium"
                >Profile Image URL</label
              >
              <input
                type="url"
                id="edit-avatar-url"
                class="px-4 py-2 border rounded"
                required
              />
              <label for="edit-bio-text" class="text-sm font-medium">Description</label>
              <textarea
                id="edit-bio-text"
                class="px-4 py-2 border rounded"
                rows="3"
                required
              ></textarea>
              <div class="flex justify-end gap-2 pt-4">
                <button
                  type="button"
                  id="cancel-profile-edit"
                  class="text-secondary hover:text-primary"
                >
                  Cancel
                </button>
                <button
                  type="submit"
                  class="bg-secondary text-white px-4 py-2 rounded hover:bg-primary"
                >
                  Save
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>

      <div class="flex justify-center gap-6 mt-6 text-secondary font-semibold text-sm">
        <button
          class="tab-link active hover:underline hover:decoration-secondary hover:decoration-2"
          data-tab="listings"
        >
          My Listings
        </button>
        <button
          class="tab-link hover:underline hover:decoration-secondary hover:decoration-2"
          data-tab="bids"
        >
          Bids
        </button>
        <button
          class="tab-link hover:underline hover:decoration-secondary hover:decoration-2"
          data-tab="wins"
        >
          Wins
        </button>
      </div>

      <section
        id="profile-content"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mt-6 p-4"
      ></section>
    </main>

    <footer class="bg-secondary">
      <div class="flex flex-col items-center justify-center p-4">
        <h4 class="text-white font-bold text-center text-2xl">Auction<br />House</h4>
        <img src="images/logo-v2-white.png" alt="Logo" class="w-20 md:w-30 mt-2" />
        <p class="text-white mt-1">Discover Bid Own</p>
        <p class="text-white mt-3">Â© 2025 Auction House. All rights reserved.</p>
      </div>
    </footer>
  </body>
  <div
    id="new-listing-modal"
    class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50"
  >
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md mx-4">
      <h2 id="new-listing-modal-title" class="text-primary text-2xl mb-4 text-center">
        Create New Listing
      </h2>
      <form id="new-listing-form" class="flex flex-col gap-4">
        <input
          type="text"
          id="listing-title"
          placeholder="Title"
          class="px-4 py-2 border rounded"
          required
        />
        <textarea
          id="listing-description"
          placeholder="Description"
          class="px-4 py-2 border rounded"
          required
        ></textarea>
        <input
          type="url"
          id="listing-image"
          placeholder="Image URL"
          class="px-4 py-2 border rounded"
          required
        />
        <input
          type="datetime-local"
          id="listing-endsAt"
          class="px-4 py-2 border rounded"
          required
        />

        <div class="flex justify-end gap-2">
          <button
            type="button"
            id="cancel-listing"
            class="text-secondary hover:text-primary"
          >
            Cancel
          </button>
          <button
            type="submit"
            class="bg-secondary text-white px-4 py-2 rounded hover:bg-primary"
          >
            Publish
          </button>
        </div>
        <button
          type="button"
          id="delete-listing-button"
          class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-700 hidden"
        >
          Delete Listing
        </button>
      </form>
    </div>
  </div>
</html>
