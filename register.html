<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Register page for new users" />
    <link href="src/output.css" rel="stylesheet" />
    <title>Create Account | Auction House</title>
  </head>
  <body class="flex items-center justify-center min-h-screen bg-body">
    <main>
      <div class="rounded-2xl shadow-lg overflow-hidden">
        <div class="bg-tertiary p-6">
          <img
            src="images/Logo-title-slogan.png"
            alt="Logo, title and slogan"
            class="p-2"
          />
        </div>
        <div class="p-6">
          <h1 class="text-2xl font-light text-primary mb-4">Create Account</h1>
          <form>
            <div class="mb-4">
              <input
                type="username"
                placeholder="Username"
                class="w-full px-4 py-2 border border-gray-500 rounded-lg focus:outline-none focus:ring focus:ring-secondary"
              />
            </div>
            <div class="mb-4">
              <input
                type="email"
                placeholder="E-mail"
                class="w-full px-4 py-2 border border-gray-500 rounded-lg focus:outline-none focus:ring focus:ring-secondary"
              />
            </div>
            <div class="mb-6">
              <input
                type="password"
                placeholder="Password"
                class="w-full px-4 py-2 border border-gray-500 rounded-lg focus:outline-none focus:ring focus:ring-secondary"
              />
            </div>
            <button
              type="submit"
              class="w-full bg-secondary text-white py-2 rounded-lg hover:bg-primary cursor-pointer"
            >
              Create Account
            </button>
            <p class="text-center mt-4">
              Already have an account?
              <a href="index.html" class="text-secondary">Sign in</a>
            </p>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
