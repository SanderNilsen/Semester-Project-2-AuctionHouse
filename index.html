<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="src/output.css" rel="stylesheet" />
    <title>Sign In | Auction House</title>
  </head>
  <body class="flex items-center justify-center min-h-screen bg-body">
    <body class="flex items-center justify-center min-h-screen bg-gray-100">
      <div class="rounded-2xl shadow-lg overflow-hidden">
        <div class="bg-tertiary p-6">
          <img src="img/Logo-title-slogan.png" alt="Logo, title and slogan" class="p-2" />
        </div>
        <div class="p-6">
          <h1 class="text-2xl font-light text-primary mb-4">Sign In</h1>
          <form>
            <div class="mb-4">
              <input
                type="email"
                placeholder="E-mail"
                class="w-full px-4 py-2 border border-gray-500 rounded-lg focus:outline-none focus:ring focus:ring-secondary"
              />
            </div>
            <div class="mb-6">
              <input
                type="password"
                placeholder="Password"
                class="w-full px-4 py-2 border border-gray-500 rounded-lg focus:outline-none focus:ring focus:ring-secondary"
              />
            </div>
            <button
              type="submit"
              class="w-full bg-secondary text-white py-2 rounded-lg hover:bg-primary hover:cursor-pointer"
            >
              Sign In
            </button>
            <p class="text-center mt-4">
              Donâ€™t have an account?
              <a href="register.html" class="text-secondary">Register here</a>
            </p>
          </form>
        </div>
      </div>
    </body>
  </body>
</html>
